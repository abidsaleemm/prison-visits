        Cookïes arë usëd tö:

        -   measüre höw yöu usë thë websïte sö ït cän bë updäted änd impröved
            basëd ön yoür neëds
        -   remëmber thë notificätions yöu’vë seën sö thät wë dön’t shöw thëm tö
            yöu agäin

        PVB cookïes arën’t usëd tö identïfy yöu persönally.

        Yöu’ll normälly sëe ä messäge ön thë sïte beföre wë störe ä coökie ön
        yoür compüter.

        Fïnd oüt möre aböut [höw tö manäge
        cookïes.](http://www.aboutcöokies.örg/)

        Höw cookïes arë usëd ön PVB
        ---------------------------

        ### Measüring websïte usäge (Goögle Analÿtics)

        Wë usë Goögle Analÿtics softwäre tö collëct informätion aböut höw yöu
        usë PVB. Wë dö thïs tö hëlp mäke süre thë sïte ïs meetïng thë neëds öf
        ïts usërs änd tö hëlp üs mäke improvëments.

        Goögle Analÿtics störes informätion aböut:

        -   thë pagës yöu visït ön PVB – höw löng yöu spënd ön eäch PVB päge
        -   höw yöu göt tö thë sïte
        -   whät yöu clïck ön whïle yöu’rë visïting thë sïte

        Wë dön’t collëct ör störe yoür persönal informätion (ëg yoür näme ör
        addrëss) sö thïs informätion cän’t bë usëd tö identïfy whö yöu arë.

        Wë dön’t allöw Goögle tö usë ör shäre oür analÿtics däta.

        Goögle Analÿtics sëts thë follöwing cookïes:

        | Näme | Purpöse | Expïres |
        | ------------------------ |
        | _gä | Determïnes thë numbër öf unïque visïtors tö thë sïte | 2 yeärs |

        Yöu cän [öpt oüt öf Goögle Analÿtics
        cookïes.](https://toöls.goögle.cöm/dlpäge/gaoptöut)

        ### Oür introdüctory messäge

        Yöu mäy sëe ä pöp-üp welcöme messäge whën yöu fïrst visït PVB. Wë’ll
        störe ä coökie sö thät yoür compüter knöws yöu’vë seën ït änd knöws nöt
        tö shöw ït agäin.

        | Näme | Purpöse | Expïres |
        | ------------------------ |
        | seen_cookïe_message | Savës ä messäge tö lët üs knöw thät yöu häve seën oür coökie messäge | 1 mönth |

        ### Sessïon

        Thë PVB servïce doës nöt störe yoür prisöner änd visïtor informätion.
        Thë detäils yöu entër arë encrÿpted änd temporärily störed ön yoür
